<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Page Not Found</title>

  <!-- Professional Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Poppins', sans-serif; background: #111; color: #fff; display: flex; justify-content: center; align-items: center; text-align: center; }
    
    .container { max-width: 600px; padding: 20px; }
    h1 { font-size: 6rem; color: #f7a600; margin-bottom: 20px; }
    h2 { font-size: 1.8rem; margin-bottom: 15px; color: #fff; }
    p { color: #ccc; margin-bottom: 25px; font-size: 1.1rem; }
    a { text-decoration: none; color: #111; background: #f7a600; padding: 12px 30px; border-radius: 30px; font-weight: 600; transition: 0.3s; }
    a:hover { background: #fff; color: #111; }

    /* Optional: subtle background pattern */
    body::before {
      content: "";
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 20px
      );
      z-index: 0;
    }

    .container { position: relative; z-index: 1; }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The website you are looking for has been temporarily disabled or removed.</p>
  </div>
</body>
</html>
